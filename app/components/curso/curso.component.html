<div class="container">
    <form>
      <div>
        <label>Id</label>
        <input type="text" disabled [(ngModel)]="id" name="id">
      </div>
      
      <div>
        <label>Nome</label>
        <input type="text" [(ngModel)]="nome" name="nome">
      </div>
      
      <div>
        <label>Descrição</label>
        <input type="text" [(ngModel)]="descricao" name="descricao">
      </div>
      
      <button (click)="buttonClick()"> 
        {{ id ? 'Salvar' : 'Criar' }}  
      </button>
    </form>
    
    <table>
      <thead>
        <th> Id </th>
        <th> Nome </th>
        <th> Descrição </th>
        <th> ... </th>
      </thead>
    
      <tbody>
        <tr *ngFor="let curso of cursos$ | async">
          <td> {{ curso.id }} </td>
          <td> {{ curso.nome }} </td>
          <td> {{ curso.descricao }} </td>
          <td> 
            <span (click)="preencherCampos(curso)" > alterar </span> 
            <span (click)="remover(curso.id!)" > remover </span> 
          </td>
        </tr>
  
      </tbody>
    </table>
  </div>
