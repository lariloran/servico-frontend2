<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <h2>IFRS</h2>
    <form class="login-form" #meuFormulario="ngForm">
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="email" name="email" required [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="senha" name="senha" required [(ngModel)]="senha">
      </div>
      <button type="submit" class="login-btn" (click)="fazerLogin()">Entrar</button>
    </form>
  </div>
</body>
</html>
